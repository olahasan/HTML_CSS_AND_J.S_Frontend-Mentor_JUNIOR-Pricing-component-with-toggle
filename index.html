<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | [Challenge Name Here]</title>

  <link rel="stylesheet" href="css/main.css"/>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">

</head>
<body>
  <!-- <img src="images/bg-bottom.svg"/>
  <img src="images/bg-top.svg"/> -->
  <div class="all">
    <div class="container">
      <header>
        <h2>Our Pricing</h2>
        <div>
          <div class="Annually">Annually</div>
          <div class="button " id="button"></div>
          <div class="Monthly">Monthly</div>
        </div>
      </header>
      <section>
        <div class="box one">
          <h3>Basic</h3>
          <span class="num"><span id="one">&dollar;</span>19.99</span>
          <span>500 GB Storage</span>
          <span>2 Users Allowed</span>
          <span>Send up to 3 GB</span>
          <button class="learn">Learn More</button>
        </div>
        <div class="box active two">
          <h3>Professional</h3>
          <span class="num"><span>&dollar;</span>24.99</span>
          <span>1 TB Storage</span>
          <span>5 Users Allowed</span>
          <span>Send up to 10 GB</span>
          <button class="learn">Learn More</button>
        </div>
        <div class="box three">
          <h3>Master</h3>
          <span class="num"><span>&dollar;</span>39.99</span>
          <span>2 TB Storage</span>
          <span>10 Users Allowed</span>
          <span>Send up to 20 GB</span>
          <button class="learn">Learn More</button>
        </div>
      </section>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
